<!DOCTYPE html>
<html>
<head>
  <title>JavaScript30 - Day 1: Drum Kit</title>

  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

  <main class="drum-kit">

    <ul>

      <drum-key key="65" sound="boom" letter="A"></drum-key>
      <drum-key key="83" sound="clap" letter="S"></drum-key>
      <drum-key key="68" sound="hihat" letter="D"></drum-key>
      <drum-key key="70" sound="kick" letter="F"></drum-key>
      <drum-key key="71" sound="openhat" letter="G"></drum-key>
      <drum-key key="72" sound="ride" letter="H"></drum-key>
      <drum-key key="74" sound="snare" letter="J"></drum-key>
      <drum-key key="75" sound="tink" letter="K"></drum-key>
      <drum-key key="76" sound="tom" letter="L"></drum-key>

    </ul>

  </main>

  <script type="text/javascript" src="./index.js"></script>

</body>
</html>
